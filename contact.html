    <!-- Contact Form -->
    <div class="container contact-clean">
        <p id="display" class="display"></p>
    <form id="contact">
        <div><h2>We'd love to hear from you...</h2></div>
        <div class="requiredHead"><i class="fas fa-exclamation-circle"></i>  Required Fields</div>
        <div class="form-group">
            <label class="col-xs-3 control-label">First Name <i class="fas fa-exclamation-circle required"></i></label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" autocomplete="given-name" required>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Last Name <i class="fas fa-exclamation-circle required"></i></label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" autocomplete="family-name" required>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Email Address <i class="fas fa-exclamation-circle required"></i></label>
            <input name="emailAddress" type="email" class="form-control" id="emailAddress" placeholder="yourname@email.com" autocomplete="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number <i class="fas fa-exclamation-circle required"></i></label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="555 867 5309" autocomplete="tel" required>
        </div>
        <div class="form-group">
            <span>Message <i class="fas fa-exclamation-circle required"></i></span>
            <label class="col-xs-3 control-label" id="message"></label>
            <div class="col-xs-3">
                <textarea class="form-control" name="message" id="message-input" placeholder="What's on your mind?" required></textarea>
            </div>
        </div>
        <div class="container buttons">
            <div class="form-row text-center">
                <div class="col-12">
                    <span>
                        <button type="submit" class="btn btn-primary" id="submit" name="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
    </div>
